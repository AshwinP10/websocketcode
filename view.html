<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #20232a;
            color: #61dafb;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            width: 100%;
            max-width: 1600px;
            background-color: #282c34;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .video-frame {
            width: 100%;
            height: 300px; /* Uniform height for all video frames */
            position: relative;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-frame iframe, .video-frame img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: none;
            object-fit: contain; /* Ensures the video maintains its original aspect ratio */
        }
        .data-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .data-box {
            background-color: #3a3f47;
            color: white;
            flex: 1;
            padding: 20px;
            border-radius: 8px;
        }

        /* Pop-up expansion styles */
        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            z-index: 1000;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            display: none; /* Hidden by default */
        }

        .popup-container iframe, .popup-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;  /* Ensure the content fits within the container without losing aspect ratio */
            border-radius: 8px;
        }

        /* Exit Pop-up Button */
        .close-popup-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Camera Streams</h1>
        <div class="video-container">
            <div id="cam0" class="video-frame" onclick="openPopup('cam0')">
                <iframe src="http://d83adde63011.dynamic.utexas.edu:8889/cam0/" allowfullscreen></iframe>
            </div>
            <div id="cam1" class="video-frame" onclick="openPopup('cam1')">
                <iframe src="http://d83adde63011.dynamic.utexas.edu:8889/cam1/" allowfullscreen></iframe>
            </div>
            <div id="thermal1" class="video-frame" onclick="openPopup('thermal1')">
                <img id="thermal-video-1" alt="Thermal Camera 1 Stream">
            </div>
            <div id="thermal2" class="video-frame" onclick="openPopup('thermal2')">
                <img id="thermal-video-2" alt="Thermal Camera 2 Stream">
            </div>
        </div>

        <div class="data-container">
            <div class="data-box">Battery Data</div>
            <div class="data-box">Localization Data</div>
            <div class="data-box">Network Data</div>
        </div>

        <!-- Pop-up container for expanded video -->
        <div id="popup-container" class="popup-container">
            <button class="close-popup-btn" onclick="closePopup()">Close</button>
            <iframe id="popup-video" src=""></iframe>
        </div>
    </div>

    <script>
        // Function to open the pop-up video
        function openPopup(videoId) {
            const popupContainer = document.getElementById('popup-container');
            const popupVideo = document.getElementById('popup-video');
            const videoSrc = document.getElementById(videoId).querySelector('iframe, img').src;

            // Set the pop-up video source
            popupVideo.src = videoSrc;
            
            // Show the pop-up container
            popupContainer.style.display = 'flex';
        }

        // Function to close the pop-up video
        function closePopup() {
            const popupContainer = document.getElementById('popup-container');
            const popupVideo = document.getElementById('popup-video');

            // Hide the pop-up container and stop the video
            popupContainer.style.display = 'none';
            popupVideo.src = '';
        }

        // WebSocket connection for the first thermal camera stream
        const videoElement1 = document.getElementById('thermal-video-1');
        const ws1 = new WebSocket('ws://d83adde63011.dynamic.utexas.edu:8620');  // WebSocket for Thermal Camera 1

        ws1.binaryType = 'arraybuffer';  // Set to receive binary data

        ws1.onmessage = function (event) {
            const blob = new Blob([event.data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement1.src = url;
        };

        // WebSocket connection for the second thermal camera stream
        const videoElement2 = document.getElementById('thermal-video-2');
        const ws2 = new WebSocket('ws://d83adde63011.dynamic.utexas.edu:8766');  // WebSocket for Thermal Camera 2

        ws2.binaryType = 'arraybuffer';  // Set to receive binary data

        ws2.onmessage = function (event) {
            const blob = new Blob([event.data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement2.src = url;
        };
    </script>
</body>
</html>
