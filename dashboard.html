<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            width: 95%;
            max-width: 1600px;
            background-color: #1b1b1b;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin: 40px 0;
        }

        h1 {
            color: #8ab4f8;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-frame {
            width: 100%;
            height: 320px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-color: #282828;
            overflow: hidden;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            border: 5px solid #004080;
        }

        .video-frame iframe, .video-frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        #value-display {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1b1b1b;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            border-top: 1px solid #004080;
            color: #8ab4f8;
        }

        .data-point {
            margin: 5px;
        }

        .popup-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            height: 90vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            display: none;
        }

        .popup-container canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }

        .popup-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .close-popup-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e60000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .return-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Camera Streams</h1>
        <div class="video-container">
            <!-- Optical Camera 1 -->
            <div id="optical0" class="video-frame" onclick="openPopupIframe('http://' + raspi_ip + ':8889/cam0')">
                <iframe id="optical0-iframe" allowfullscreen></iframe>
            </div>
            <!-- Optical Camera 2 -->
            <div id="optical1" class="video-frame" onclick="openPopupIframe('http://' + raspi_ip + ':8889/cam1')">
                <iframe id="optical1-iframe" allowfullscreen></iframe>
            </div>
            <!-- Thermal Camera 1 -->
            <div id="thermal1" class="video-frame" onclick="openPopup('ws://' + steamdeck_ip + ':8720')">
                <img id="thermal-video-1" alt="Thermal Camera 1 Stream">
            </div>
            <!-- Thermal Camera 2 -->
            <div id="thermal2" class="video-frame" onclick="openPopup('ws://' + steamdeck_ip + ':8620')">
                <img id="thermal-video-2" alt="Thermal Camera 2 Stream">
            </div>
        </div>

        <!-- Pop-up container for expanded video -->
        <div id="popup-container" class="popup-container">
            <button class="close-popup-btn" onclick="closePopup()">Close</button>
            <div class="popup-content">
                <canvas id="popup-canvas"></canvas>
                <iframe id="popup-iframe" style="display:none;"></iframe>
            </div>
        </div>

        <!-- Display WebSocket values at the bottom -->
        <div id="value-display">
        </div>

        <!-- Return Button -->
        <button class="return-button" onclick="window.location.href='/'">Return to React App</button>
    </div>

    <script>
        // Global variables for the IP addresses or domains
        const raspi_ip = "2ccf67506665.dynamic.utexas.edu";  // Update to your Raspberry Pi IP/domain
        const steamdeck_ip = "e88da6afd212.dynamic.utexas.edu"; // Update to your Steam Deck IP/domain

        let ws; // WebSocket variable for the pop-up

        // Set iframes for Optical Cameras
        document.getElementById('optical0-iframe').src = 'http://' + raspi_ip + ':8889/cam0';
        document.getElementById('optical1-iframe').src = 'http://' + raspi_ip + ':8889/cam1';

        // Function to open the pop-up with WebSocket stream for thermal cameras
        function openPopup(webSocketUrl) {
            const popupContainer = document.getElementById('popup-container');
            const canvas = document.getElementById('popup-canvas');
            const ctx = canvas.getContext('2d');
            const iframe = document.getElementById('popup-iframe');

            iframe.style.display = 'none'; // Hide iframe
            canvas.style.display = 'block'; // Show canvas

            // Create a new WebSocket for the live stream
            ws = new WebSocket(webSocketUrl);
            ws.binaryType = 'arraybuffer';  // Receive binary data

            ws.onmessage = function (event) {
                // Convert the received binary data to a Blob and display it in the canvas
                const blob = new Blob([event.data], { type: 'image/jpeg' });
                const img = new Image();
                img.src = URL.createObjectURL(blob);
                
                img.onload = function () {
                    const scaleFactor = (webSocketUrl.includes('8620')) ? 1.5 : 1;
                    canvas.width = img.width * scaleFactor;
                    canvas.height = img.height * scaleFactor;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                };
            };

            popupContainer.style.display = 'flex';  // Show the pop-up
        }

        // Function to open the pop-up for optical cameras using iframe
        function openPopupIframe(iframeSrc) {
            const popupContainer = document.getElementById('popup-container');
            const canvas = document.getElementById('popup-canvas');
            const iframe = document.getElementById('popup-iframe');

            ws && ws.close();  // Close WebSocket if it was previously open
            canvas.style.display = 'none'; // Hide canvas for iframe videos
            iframe.style.display = 'block'; // Show iframe for optical stream

            iframe.src = iframeSrc; // Set the iframe source
            popupContainer.style.display = 'flex';  // Show the pop-up
        }

        // Function to close the pop-up video
        function closePopup() {
            const popupContainer = document.getElementById('popup-container');
            const iframe = document.getElementById('popup-iframe');

            if (ws) {
                ws.close();  // Close the WebSocket connection when the pop-up is closed
            }

            iframe.src = ''; // Clear iframe source to stop playing
            popupContainer.style.display = 'none';  // Hide the pop-up
        }

        // WebSocket connection for the first thermal camera stream (Main dashboard view)
        const videoElement1 = document.getElementById('thermal-video-1');
        const ws1 = new WebSocket('ws://' + steamdeck_ip + ':8720');

        ws1.binaryType = 'arraybuffer';  // Set to receive binary data
        ws1.onmessage = function (event) {
            const blob = new Blob([event.data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement1.src = url;
        };

        // WebSocket connection for the second thermal camera stream (Main dashboard view)
        const videoElement2 = document.getElementById('thermal-video-2');
        const ws2 = new WebSocket('ws://' + steamdeck_ip + ':8620');

        ws2.binaryType = 'arraybuffer';  // Set to receive binary data
        ws2.onmessage = function (event) {
            const blob = new Blob([event.data], { type: 'image/jpeg' });
            const url = URL.createObjectURL(blob);
            videoElement2.src = url;
        };

        // WebSocket connections for the four random values
        const socket1 = new WebSocket('ws://' + raspi_ip + ':8765');
        socket1.onmessage = function(event) {
            document.getElementById('random-value-1').innerText = event.data;
        };

        const socket2 = new WebSocket('ws://' + raspi_ip + ':8766');
        socket2.onmessage = function(event) {
            document.getElementById('random-value-2').innerText = event.data;
        };

        const socket3 = new WebSocket('ws://' + raspi_ip + ':8767');
        socket3.onmessage = function(event) {
            document.getElementById('random-value-3').innerText = event.data;
        };

        const socket4 = new WebSocket('ws://' + raspi_ip + ':8768');
        socket4.onmessage = function(event) {
            document.getElementById('random-value-4').innerText = event.data;
        };
    </script>

</body>
</html>
